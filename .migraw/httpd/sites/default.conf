<VirtualHost *:80 *:8080>
    AcceptPathInfo On
    UseCanonicalName Off
    ServerAlias *
    DocumentRoot "/home/field/blog/public"
    <Directory "/home/field/blog/public">
        AllowOverride All
        Options FollowSymLinks Indexes
    </Directory>
  <FilesMatch .php$>
      SetHandler "proxy:unix:/home/field/blog/.migraw/php/fpm.sock|fcgi://localhost"
  </FilesMatch>
</VirtualHost>

<VirtualHost *:8050>
    AcceptPathInfo On
    UseCanonicalName Off
    ServerAlias *
    DocumentRoot "/home/field/migraw/migraw-data/bin/opt/adminer"
    <Directory "/home/field/migraw/migraw-data/bin/opt/adminer">
        AllowOverride All
        Options FollowSymLinks Indexes
    </Directory>
  <FilesMatch .php$>
      SetHandler "proxy:unix:/home/field/blog/.migraw/php/fpm.sock|fcgi://localhost"
  </FilesMatch>
  <Location /server-status>
    SetHandler server-status
  </Location>
</VirtualHost>

<VirtualHost *:443 *:8443>
	AcceptPathInfo On
    UseCanonicalName Off
    ServerAlias *
    DocumentRoot "/home/field/blog/public"
    SSLEngine on
    SSLCertificateFile "/home/field/blog/.migraw/ssl/host.pem"
    SSLCertificateKeyFile "/home/field/blog/.migraw/ssl/host-key.pem"
    <Directory "/home/field/blog/public">
        AllowOverride All
        Options FollowSymLinks Indexes
    </Directory>
  <FilesMatch .php$>
      SetHandler "proxy:unix:/home/field/blog/.migraw/php/fpm.sock|fcgi://localhost"
  </FilesMatch>
</VirtualHost>
